<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="https://win98icons.alexmeub.com/icons/png/windows-0.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 99</title>
</head>
<body>
    <!-- Desktop Shortcuts -->
    <a ondblclick="location.href = 'https://zippyfish.github.io/Lightning-videoChat/'"><img src="https://win98icons.alexmeub.com/icons/png/video_-0.png" alt=""><p> Lightning video Chat</p></a>
    <div class="window" style="width: 300px" id="window-1">
        <div class="title-bar">
          <div class="title-bar-text">Terminal</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize" onclick="actuallyClose()"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close" onclick="closeTerminal()"></button>
          </div>
        </div>
        <div class="window-body">
          <p><iframe src="../components/terminal/index.html" frameborder="0" width="90%" height="90%"></iframe></p>
        </div>
      </div>
      <div class="window" height="89px" width="99px" id="window-2">
        <div class="title-bar" id="title-bar header">
          <div class="title-bar-text">The Oregon Trail</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize" onclick="MaxWindow()"></button>
            <button aria-label="Close" onclick="closeWindow2()"></button>
          </div>
        </div>
        <div class="window-body">
          <p><iframe src="https://archive.org/embed/msdos_Oregon_Trail_The_1990" width="100px" height="100px" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen id="oregonTrailIframe"></iframe></p>
        </div>
      </div>
    <div class="context" id="context"><button slot="8">Why did you right click</button></div>
    <div class="taskbar">
        <div class="start-btn"><button onclick="start()"><img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" ><h4 class="startText">Start</h4></button> <thing class="time" id="time"></thing></div>
        <div class="start-menu-wrapper" id="start-menu-wrapper">
            <div class="start-menu-title">
              <span><strong>Windows</strong>99</span>
            </div>
            <div class="start-menu">
                <div class="start-list">
                <button onclick="closeMenu()" aria-label="Close">Close</button>
                <button onclick="Paint()"><img src="https://win98icons.alexmeub.com/icons/png/paint-old-0.png" alt="Paint"> Paint</button>
                <button onclick="openTerminalWindow()"><img src="../img/Web capture_5-2-2021_14559_stackoverflow.com.jpeg" alt="ok" > Terminal</button>
                <button onclick="OregonTrail()">The Oregon Trail</button>
              </div>
            </div>
            </div>
    </div>

    <div class="window" style="width: 300px" id="window-3">
        <div class="title-bar">
          <div class="title-bar-text">zippy fish</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close" onclick="CloseWindow(self)"></button>
          </div>
        </div>
        <div class="window-body">
          <p>I am zippy fish.</p>
        </div>
      </div>



      <!-- Zippy Cam -->
    <script src="script.js"></script>
</body>
</html>
